<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-arrow">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <h1>Settings</h1>
    </header>

    <main class="settings-container">
        <section class="settings-group">
            <h2>Account Settings</h2>
            <div class="settings-item">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" value="">
            </div>
            <div class="settings-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" value="">
            </div>
        </section>

        <section class="settings-group">
            <h2>Privacy Settings</h2>
            <div class="settings-item">
                <label for="profile-visibility">Profile Visibility</label>
                <select id="profile-visibility">
                    <option value="public">Public</option>
                    <option value="private" selected>Private</option>
                </select>
            </div>
            <div class="settings-item toggle">
                <label for="two-factor-auth">Two-Factor Authentication</label>
                <input type="checkbox" id="two-factor-auth" checked>
            </div>
        </section>

        <section class="settings-group">
            <h2>Notification Settings</h2>
            <div class="settings-item toggle">
                <label for="email-notifications">Email Notifications</label>
                <input type="checkbox" id="email-notifications" checked>
            </div>
            <div class="settings-item toggle">
                <label for="sms-notifications">SMS Notifications</label>
                <input type="checkbox" id="sms-notifications">
            </div>
        </section>

        <button class="save-btn">Save Changes</button>
    </main>

    <script src="settings.js"></script>
</body>
</html>
