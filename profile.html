<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Coffee Lovers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <div class="header-buttons">
      <a href="index.html" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
      </a>
      <button id="logout-button" class="logout-button">
        Logout <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
    <h1 style="color: wheat;">Just brewed happiness in a cup!</h1>
  </header>

  <main>
    <h2>Your Profile</h2>
    <div class="profile-card">
     <div class="profile-picture">
      <img src="images/model.jpg" alt="Profile Picture">
      <label for="profile-picture-input" class="upload-button">
        <i class="fa-solid fa-upload"></i> Upload Picture
      </label>
      <input type="file" id="profile-picture-input" accept="image/*" hidden>
     </div>
      <p id="username"><span style="font-weight: bolder;">Username:</span> </p>
      <p id="email"><span style="font-weight: bolder;">Email:</span> </p>
    </div>
    <button id="edit-profile">Edit Profile</button>
  </main>
  
  <script src="profile.js"></script>
</body>
</html>
