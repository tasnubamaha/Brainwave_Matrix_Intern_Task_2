<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Notification Page</title>
    <link rel="stylesheet" href="notification.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-arrow">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <h1>Notifications</h1>
        <button class="notification-btn" id="notificationBtn">
            <i class="fa-solid fa-bell"></i>
            <span class="badge" id="notificationBadge">3</span>
        </button>
    </header>

    <section>
        <h2 style="color: wheat; text-align: center;">Cup of joy in a world of chaos.</h2>
        <div class="picture">
            <img src="images/coffee.webp" alt="">
        </div>
    </section>

    <div class="popup" id="popup">
        <div class="popup-header">
            <h2>Recent Notifications</h2>
            <button class="close-btn" id="closePopup">&times;</button>
        </div>
        <ul class="notification-list">
            <li class="notification-item">
                <p>üîî Your order #12345 has been shipped.</p>
                <span class="time">2 hours ago</span>
            </li>
            <li class="notification-item">
                <p>üì¨ You have a new message from Admin.</p>
                <span class="time">4 hours ago</span>
            </li>
            <li class="notification-item">
                <p>‚öôÔ∏è Your settings have been updated successfully.</p>
                <span class="time">Yesterday</span>
            </li>
        </ul>
        <button class="clear-btn" id="clearNotifications">Clear All</button>
    </div>

    <script src="notification.js"></script>
</body>
</html>
